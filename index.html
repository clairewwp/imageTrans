<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Image Transformer</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <h1 class="input-group-append">&nbsp&nbspImage Transcoder</h1>
    </nav>
    <div class="container">
        <form action="/upload" method="post" class="form  mt-3" id="form" enctype="multipart/form-data">
            <div class="row" id="upperrow">
                <div class="col-3" id="upload_download_button">
                    <div class="d-flex-lg justify-content-between">
                        <input type="file" id="image-files" multiple hidden/>
                            <label for="image-files" type="button" id="upload-image" class="btn btn-lg"> Select</label>
                        <a id="download" role="button" class="btn btn-lg" download>Download</a>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-flex-lg justify-content-between">
                        <label for="to">Width: </label>
                        <select id="Width" class="form-control" name="format">
                            <option>120</option>
                            <option>240</option>
                            <option>300</option>
                            <option>468</option>
                            <option>680</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-flex-lg justify-content-between">
                        <label for="to">Height: </label>
                        <select id="Height" class="form-control" name="format">
                            <option>50</option>
                            <option>100</option>
                            <option>240</option>
                            <option>400</option>
                            <option>600</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-flex-lg justify-content-between">
                        <input id="upload" class="btn btn-lg" type="submit" value="convert" />
                    </div>
                </div>
            </div>
            <div id="alert" role="alert"></div>
        </form>
    </div>

    </div>
    <div class="mt-3">
        <div class="row" id="table_header">
            <table>
                <tr>
                    <th> Image </th>
                    <th> Name </th>
                    <th> Remove </th>
                </tr>
            </table>
        </div>
        <div id="display">
            <div id="description">Image displying area</div>
            <form method="post" enctype="multipart/form-data">
                <table class="table table-hover" id="imageTable"></table>
            </form>
        </div>
    </div>
    </script>
    <div class="col-1"></div>
        <script src="/javascripts/uploadFile.js"></script>
</body>

</html>
